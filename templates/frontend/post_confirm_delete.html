{% extends 'base.html' %} {%load static %} {% block title %}Delete Post - Blog{% endblock %} {%block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="form-container text-center">
        <h2 class="form-title">Delete Post</h2>
        <p class="lead">Are you sure you want to delete "{{ post.title }}"?</p>
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a
              href="{% url 'post_detail' post.slug %}"
              class="btn btn-outline-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
